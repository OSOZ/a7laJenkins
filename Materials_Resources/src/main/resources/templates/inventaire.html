<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/bar.css}" rel="stylesheet" />
<title>INVENTAIRE</title>
</head>
<body>
	<div th:insert="fragments/header.html :: header" ></div>
	<table class="table">
		<thead>
			<tr>
				<th>Type</th>
				<th>Quantite</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="inventaire : ${invntaireList}">
				<td th:text="${inventaire.type}"></td>
				<td th:text="${#lists.size(inventaire.materiels)}"></td>
				<td><a
					th:href="@{inventaire/materiels/(id=${inventaire.inventaireId})}">liste
						materiels</a></td>
				<td th:if="${'ADMIN' == #strings.toString(role)}"><a
					th:href="@{/inventaire/supprimer/(id=${inventaire.inventaireId})}">supprimer
						inventaire</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
