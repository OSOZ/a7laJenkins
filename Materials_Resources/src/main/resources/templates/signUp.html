<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <form th:action="@{/signUp}" method="post" th:object = "${enseignant}">
            <div><label> FirstName : <input type="text" name="firstName" th:field = "*{firstName}"/> </label></div>
            <div><label> LastName : <input type="text" name="LastName" th:field = "*{lastName}"/> </label></div>
            <div><label> Email: <input type="email" name="email" th:field = "*{email}"/> </label></div>
            <div><label> Password: <input type="password" name="password" th:field = "*{password}"/> </label></div>
            <div><input type="submit" value="Sign Up"/></div>
        </form>
    </body>
</html>
